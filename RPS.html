<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rock, Paper, Scissors</title>
  <style>

<body>
  <h1>Rock, Paper, Scissors</h1>

  <button onclick="
  let random_num = Math.random() * 3;
  let comp_choice;
  if (random_num > 0 && random_num <= 1){
    comp_choice = 'Rock';
  }else if (random_num > 1 && random_num <= 2){
    comp_choice = 'Paper';
  }else{
    comp_choice = 'Scissors';
  }
  let result;
  if (comp_choice === 'Scissors'){
    result = 'User won';
  }else if (comp_choice === 'Paper'){
    result = 'User lost';
  }else{
    result = 'Match draw';
  }
  alert(`User selected Rock, Computer choice is ${comp_choice} and ${result}`)
  ">Rock</button>
